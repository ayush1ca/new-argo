apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio
spec:
  type: NodePort
  ports:
    - port: 9000
      targetPort: 43805
  selector:
    app: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
          - server
          - /data
        ports:
          - containerPort: 9000
        env:
          - name: MINIO_ROOT_USER
            value: "root"
          - name: MINIO_ROOT_PASSWORD
            value: "your_secret_key_here" # Replace with your secret key
        volumeMounts:
          - name: minio-data
            mountPath: /data
      volumes:
        - name: minio-data
          emptyDir: {}
